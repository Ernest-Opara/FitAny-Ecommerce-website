{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <h4 class="text-uppercase text-center">an online consignment and thrift store in Nigeria</h4>
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <!-- slides -->
        <div class="carousel-inner" role="listbox">
            <!-- first slide -->
            <div class="carousel-item active">
                <img src="{% static 'images/thrift1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <!-- second slide -->
            <div class="carousel-item">
                <img src="{% static 'images/thrift3.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <!-- third slide -->
            <div class="carousel-item">
                <img src="{% static 'images/thrift4.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <hr>

    <!-- shop by brand row including stores icons -->
    <div class="container">
            <div class="text-center pl-4">
                <h4>Shop by Brand</h4>
            </div>
            <!-- store icons -->
        <div class="row">    
            <div class="col-md-2">
                <a href="#">
                    <img src="{% static 'images/boohoo.png' %}" class="rounded-circle" alt="BooHoo" width="150" height="150">
                </a>
            </div>
            <div class="col-md-2">
                <a href="#">
                    <img src="{% static 'images/new-look.png' %}" class="rounded-circle" alt="new-look" width="150" height="150">
                </a>
            </div>
            <div class="col-md-2">
                <a href="#">
                    <img src="{% static 'images/topshop.png' %}" class="rounded-circle" alt="topshop" width="150" height="150">
                </a>
            </div>
            <div class="col-md-2">
                <a href="#">
                    <img src="{% static 'images/primark.jpg' %}" class="rounded-circle" alt="primark" width="150" height="150">
                </a>
            </div>
            <div class="col-md-2">
                <a href="#">
                    <img src="{% static 'images/hm-logo.jpg' %}" class="rounded-circle" alt="h&m" width="150" height="150">
                </a>
            </div>
            <div class="col-md-2">
                <a href="#">
                    <img src="{% static 'images/river-island.png' %}" class="rounded-circle" alt="river-island" width="150" height="150">
                </a>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="#">
                    <img src="{% static 'images/50_off.png' %}" alt="50_off" width="250" height="250">
                </a>
            </div>
            <div class="col-md-3">
                <a href="#">
                    <img src="{% static 'images/40_off.png' %}" alt="50_off" width="250" height="250">
                </a>
            </div>
            <div class="col-md-3">
                <a href="#">
                    <img src="{% static 'images/30_off.png' %}" alt="50_off" width="250" height="250">
                </a>
            </div>
            <div class="col-md-3">
                <a href="#">
                    <img src="{% static 'images/20_off.png' %}" alt="50_off" width="250" height="250">
                </a>
            </div>
        </div>

    </div>
    <br>
    <!-- browse by department -->
    <div class="container">
        <div class="text-center pl-4">
            <h4>Browse through the departments</h4>
        </div>
    
        <!-- department icons -->
    <div class="row">    
        <div class="col-md-2">
            <a href="#">
                <img src="{% static 'images/allwomen.jpg' %}" class="rounded-circle" alt="BooHoo" width="150" height="150">
            </a>
        </div>
        <div class="col-md-2">
            <a href="#">
                <img src="{% static 'images/allmen.jpg' %}" class="rounded-circle" alt="new-look" width="150" height="150">
            </a>
        </div>
        <div class="col-md-2">
            <a href="#">
                <img src="{% static 'images/accessories.jpg' %}" class="rounded-circle" alt="topshop" width="150" height="150">
            </a>
        </div>
        <div class="col-md-2">
            <a href="#">
                <img src="{% static 'images/bags.jpeg' %}" class="rounded-circle" alt="primark" width="150" height="150">
            </a>
        </div>
        <div class="col-md-2">
            <a href="#">
                <img src="{% static 'images/shoes.jpg' %}" class="rounded-circle" alt="h&m" width="150" height="150">
            </a>
        </div>
    </div>
</div>

{% endblock content %}
